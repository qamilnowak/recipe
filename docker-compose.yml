version: "3"

services:
  app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=app
      - DB_USER=docker
      - DB_PASS=docker
      - DB_PORT=5432
    depends_on:
      - db

  db:
   image: postgres:10
   restart: always
   build: .
   environment:
     POSTGRES_USER: docker
     POSTGRES_PASSWORD: docker
   expose:
     - "5432"
   ports:
     - "5433:5432"